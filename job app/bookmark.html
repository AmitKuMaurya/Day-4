<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    var bookmarkArr = JSON.parse(localStorage.getItem("bookmarks"))
    displayData(bookmarkArr)

    function displayData(data) {
    
      data.forEach(function (ele,index){

      var big = document.createElement("tr");
  
      var th1 = document.createElement("td");
      th1.innerText = ele.personName;
  
      var th2 = document.createElement("td");
      th2.innerText = ele.personEmail;
  
      var th3 = document.createElement("td");
      th3.innerText = ele.personRole;
      
     
      
      var th4 = document.createElement("td");
      th4.innerText = "Delete";
      th4.style.color = "red";
      th4.style.cursor= "pointer";

      th4.addEventListener("click", function() {
        Delit(ele,index);
      })

     
     
  
      big.append(th1,th2,th3,th4);
  
      document.querySelector("tbody").append(big);

    });
  }

  function Delit(ele,index){
    bookmarkArr.splice(index,1)
    localStorage.setItem("bookmarks",JSON.stringify(bookmarkArr));
    window.location.reload();
  }

    //you need to code here
  </script>
</html>
